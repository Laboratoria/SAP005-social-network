<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="./style.css">
  <title>Learning</title>
</head>

<body>
  <form>
    <input type="text" id="nome" placeholder="Nome" required>
    <input type="text" id="sobrenome" placeholder="sobrenome" required>
    <input type="email" id="email" placeholder="Email" required autocomplete="off">
    <input id="passwordFirst" type="password" placeholder="Digite sua senha" required>
    <input id="passwordSecond" type="password" placeholder="Confirme sua senha" required>
    <button id="eye" ><img src="https://img.icons8.com/material/50/000000/visible--v1.png" /></button>
    <input type="text" id="cpf" maxlength="11" pattern="[0-9]{11}" placeholder="CPF (Somente números)"
      autocomplete="off">
    <input type="date" id="month" placeholder="Mês" max="2006-12-31">
    <button id="btn">Salvar</button>
  </form>

  <!-- <nav>
        <ul>
            <li id='home'>Home</li>
            <li id='login'>Login</li>
        </ul>
    </nav> -->
  <div id="root"></div>
  <script type="module" src="router.js"></script>
</body>

</html>
